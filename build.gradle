plugins {
    id 'groovy' 
    id 'application' 
    id 'eclipse'
}

version = '0.4.0.SNAPSHOT'

mainClassName = 'har2jmeter.CliApplication'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.codehaus.groovy:groovy-all:2.0.5')
    implementation('commons-cli:commons-cli:1.2')
    testImplementation('org.spockframework:spock-core:0.7-groovy-2.0')
    testImplementation('xmlunit:xmlunit:1.4')
}